<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Interiors Design!</title>
</head>

<body>
    <main>
        <!-- Button trigger modal -->
        <span class="popup-open" data-bs-toggle="modal" data-bs-target="#ID-permotion-popup"></span>
        <!-- Modal -->
        <div class="modal fade ID-permotion-popup" id="ID-permotion-popup" tabindex="-1"
            aria-labelledby="ID-permotion-popup-Label" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="promo-details">
                        <img src="https://media.designcafe.com/wp-content/uploads/2024/06/01154620/designcafe-world-cup-offer-on-home-interiors.jpg"
                            alt="Promotion" class="promo-image">
                    </div>
                    <div class="modal-body">
                        <h2>Get a free design consultation</h2>
                        <form>
                            <div class="mb-3">
                                <label for="propertyType" class="form-label">Property type</label>
                                <div class="btn-group w-100" role="group" aria-label="Property Type">
                                    <input type="radio" class="btn-check" name="propertyType" id="1BHK"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="1BHK">1 BHK</label>

                                    <input type="radio" class="btn-check" name="propertyType" id="2BHK"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="2BHK">2 BHK</label>

                                    <input type="radio" class="btn-check" name="propertyType" id="3BHK"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="3BHK">3 BHK</label>

                                    <input type="radio" class="btn-check" name="propertyType" id="4BHK"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="4BHK">4+ BHK / Duplex</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="propertyLocation" class="form-label">Property Location</label>
                                <input type="text" class="form-control" id="propertyLocation">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileNumber">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="whatsappUpdates">
                                <label class="form-check-label" for="whatsappUpdates">Yes, send me updates via
                                    WhatsApp.</label>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Book a Free Consultation</button>
                        </form>
                        <p class="text-muted mt-2">By submitting, you consent to our <a href="#">privacy
                                policy</a>
                            and
                            <a href="#">terms of use</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <section class="navigation">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#"><img class="ID-logo"
                            src="https://www.designcafe.com/wp-content/uploads/2023/07/designcafe-logo.webp"
                            alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pages</a>
                            </li>
                            <!-- <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacts</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <button class="btn btn-outline-success" type="submit">Get a Quote</button>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="container contact-info d-flex justify-content-around">
                <div>
                    <p>CALL US 24/7</p>
                    <h3>+123-456-7890</h3>
                </div>
                <div>
                    <p>EMAIL ADDRESS</p>
                    <h3> example@example.com</h3>
                </div>
                <div>
                    <p>OPEN HOURS</p>
                    <h3> Daily 8:00-19:00</h3>
                </div>
            </div>
        </section>




        <section class="ID-hero-banner">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://media.designcafe.com/wp-content/uploads/2024/06/01155212/designcafe-offer-flat-18-percent-off-on-home-interiors-m.jpg"
                            class="d-block w-100" alt="first">
                    </div>
                    <div class="carousel-item">
                        <img src="https://media.designcafe.com/wp-content/uploads/2024/06/01155238/home-interiors-interior-designers-bangalore-mumbai-hyderabad-chennai-kolkata-india-m.jpg"
                            class="d-block w-100" alt="sec">
                    </div>
                    <div class="carousel-item">
                        <img src="https://media.designcafe.com/wp-content/uploads/2024/06/01155301/top-interior-designers-india-offer-space-saving-home-interior-solutions-m.jpg"
                            class="d-block w-100" alt="third">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./js/index.js"></script>

</body>

</html>
